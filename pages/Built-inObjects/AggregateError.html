<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AggregateError</title>
</head>
<body>
</body>
<script>
    new Promise(
        function (resolve, reject) {
            reject('成功！')
        }
    ).then(
        res => {
            console.log(res)
        },
        err => {
            console.log(err)
        }
    )
    try {
        throw new AggregateError([
            new Error('some error')
        ], 'hello');
    } catch (e) {
        console.log(e);
    }
</script>
</html>
